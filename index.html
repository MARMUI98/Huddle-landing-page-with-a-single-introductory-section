<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="logo"><img src="/images/logo.svg" alt=""></div>
    <main>
      <div class="left-side"><img src="/images/illustration-mockups.svg" alt=""></div>
      <div class="right-side">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>
    </main>
    <div class="social">
      <a href="https://www.facebook.com"><span><i class="fa-brands fa-facebook-f fa-1x"></i></span></a>
      <a href="https://www.twitter.com"><span><i class="fa-brands fa-twitter fa-1x"></i></span></a>
      <a href="https://www.instagram.com"><span><i class="fa-brands fa-instagram fa-1x"></i></span></a>
    </div>
  <script src="https://kit.fontawesome.com/2b50679f95.js" crossorigin="anonymous"></script>
</body>
</html>
